<!-- templates/inscrever_evento.html -->

{% extends 'base.html' %}

{% block title %}Inscrever-se no Evento{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Inscrever-se no Evento</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="titulo">Título do Evento</label>
                            <input type="text" class="form-control" id="titulo" value="{{ evento.titulo }}" disabled>
                        </div>
                        <div class="form-group mt-3">
                            <label for="data">Data</label>
                            <input type="text" class="form-control" id="data" value="{{ evento.data }}" disabled>
                        </div>
                        <div class="form-group mt-3">
                            <label for="hora">Hora</label>
                            <input type="text" class="form-control" id="hora" value="{{ evento.hora }}" disabled>
                        </div>
                        <div class="form-group mt-3">
                            <label for="local">Local</label>
                            <input type="text" class="form-control" id="local" value="{{ evento.local }}" disabled>
                        </div>
                        <div class="form-group mt-3">
                            <label for="descricao">Descrição</label>
                            <textarea class="form-control" id="descricao" disabled>{{ evento.descricao }}</textarea>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-success">Confirmar Inscrição</button>
                            <a href="{% url 'listar-eventos' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
